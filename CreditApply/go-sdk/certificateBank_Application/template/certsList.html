<!doctype html>
<html class="no-js" lang="zxx">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>MiCoach - Online Courses HTML5 Template</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
		<link rel="stylesheet" href="./assets/css/index.css">
		<!-- Place favicon.ico in the root directory -->

		<!-- CSS here -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
		<link rel="stylesheet" href="assets/css/animate.min.css">
		<link rel="stylesheet" href="assets/css/magnific-popup.css">
		<link rel="stylesheet" href="assets/css/nice-select.css">
		<link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
		<link rel="stylesheet" href="assets/css/themify-icons.css">
		<link rel="stylesheet" href="assets/css/metisMenu.css">
		<link rel="stylesheet" href="assets/css/meanmenu.css">
		<link rel="stylesheet" href="assets/css/slick.css">
		<link rel="stylesheet" href="assets/css/main.css">
		<link rel="stylesheet" href="assets/css/creditList.css">
		<style>
			.align-items-center{
				margin-top: 20px;
			}
		</style>
	</head>

	<body>

		<!-- header-start -->
		<header class="header-transparent header-transparent-02">
			<div id="sticky-header" class="main-menu-area menu-padding pl-55 pr-55">
				<div class="container custom-container">
					<div class="row align-items-center">
						<div class="col-xl-1 col-lg-1 col-md-1 col-1">
							<div class="row logo">
								<div class="col-xl-1 col-lg-1 col-md-1 col-1">
									<img src="assets/image/logo.png">
								</div>

							</div>
						</div>
						<div class="col-xl-3 col-lg-6 col-md-11 col-9" style="margin-top: 9px;">
							<div class="row logo">
								<div class="col-xl-5 col-lg-5 col-md-5 col-5">
									<h2 style="color: aliceblue;">BlockCertify</h2>
								</div>
							</div>
						</div>

						</div>

					</div>
				</div>
			</div>
		</header>


		<div class="course-cat-area-02 blue-dark-bg pt-130 pb-100">
			<div class="container">
				<div class="row">
					<div class="col-xl-6 col-lg-6 offset-lg-3 offset-xl-3">
						<div class="section-title section-title-white text-center mb-85">
							<span style="font-size: 25px;"><i class="fal fa-ellipsis-h"></i> 您的所获证书列表 <i
									class="fal fa-ellipsis-h"></i></span>

						</div>
					</div>
				</div>
				<div id="portfolio-grid" class="row row-portfolio">
					{{range .certsSlice}}
					<div class="col-xl-3 col-lg-4 col-md-6 grid-item bigger">
						<div class="white-bg mb-30">
							<div class="course-inner">
								<div class="course-text course-text-inner">
									<input type="hidden" class="form-control" cert_id="{{.Metadata.Id}}">
									<div class="course-cat-meta d-flex align-items-center mb-15"
										style="justify-content: space-between;">
										<span><a>获取时间：{{.Metadata.IssueDate}}</a></span>
									</div>
									<h5 class="semi-title pb-25 mb-25"><a href="/preview">{{.Metadata.CertName}}</a>
									</h5>
									<div class="course-meta">
										<span style="font-weight: bolder;">截止时间：</span>2025-4-17
									</div>
								</div>
							</div>
						</div>
					</div>
					{{end}}

				</div>

			</div>

		</div>
		</div>




		<!-- brand-area-end -->

		<footer class="footer-area pt-65 pb-45" data-background="assets/img/bg/fot-02-bg.png">
			<div class="copyright-area copyright-area-02 mt-15 text-center pt-20 pb-20">
				<div class="row">
					<div class="col-xl-12">
						<div class="copyright-text">
							<p>Copyright © 2020 <a href="#">BDevs</a> All Rights Reserved.</p>
						</div>
					</div>
				</div>
			</div>
			</div>
		</footer>
		<!-- footer-area-end





		<!-- JS here -->
		<script src="assets/js/vendor/modernizr-3.5.0.min.js"></script>
		<script src="assets/js/vendor/jquery-1.12.4.min.js"></script>
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/owl.carousel.min.js"></script>
		<script src="assets/js/isotope.pkgd.min.js"></script>
		<script src="assets/js/slick.min.js"></script>
		<script src="assets/js/metisMenu.min.js"></script>
		<script src="assets/js/jquery.meanmenu.min.js"></script>
		<script src="assets/js/ajax-form.js"></script>
		<script src="assets/js/wow.min.js"></script>
		<script src="assets/js/waypoints.min.js"></script>
		<script src="assets/js/jquery.counterup.min.js"></script>
		<script src="assets/js/jquery.scrollUp.min.js"></script>
		<script src="assets/js/imagesloaded.pkgd.min.js"></script>
		<script src="assets/js/jquery.magnific-popup.min.js"></script>
		<script src="assets/js/jquery.nice-select.js"></script>
		<script src="assets/js/jquery.easypiechart.js"></script>
		<script src="assets/js/plugins.js"></script>
		<script src="assets/js/main.js"></script>

		<script>

		</script>
	</body>

</html>
